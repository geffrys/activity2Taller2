<!DOCTYPE html>



<html ng-app="myApp">

<!-- import angularjs cdn -->

<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica numero 2</title>
    <link rel="stylesheet" href="Styles.css">

</head>

<body>


    <!-- contenido del formulario -->

    <main ng-controller="formController">

        <div class="mainFormContent" ng-show="showMe">

            <!-- Title of blockForm -->

            <div class="title">
                <h1>Validation Form</h1>
            </div>

            <!-- formBlock -->

            <form name="MyForm">

                <!-- ErrorView -->

                <div ng-show="formController.controlSelect.$dirty">
                    <div ng-show="formController.controlSelect.$error.required">
                        userType required
                    </div>
                </div>

                <div ng-show="formController.birthDate.$dirty">
                    <div ng-show="formControler.birthDate.$error.required">
                        birthDate required
                    </div>
                    <div ng-show="formController.birthDate.$error.date">
                        birthDate invalid
                    </div>

                </div>


                <!-- userType Selector -->

                <div class="form-group">
                    <label for="controlSelect">Select your user</label>
                    <select name="controlSelect" ng-model="myDropdown" autofocus required>
                        <option></option>
                        <option value="user1">User 1</option>
                        <option value="user2">User 2</option>
                        <option value="user3">User 3</option>
                    </select>
                </div>



                <!-- date selector -->

                <div class="form-group"
                    ng-class="{'has-error': formController.birthDate.$invalid, 'has-success': formControler.birthDate.$valid}">
                    <label for="birthDate">Select your birthDate</label>
                    <input type="Date" name="birthDate" class="date" ng-model="date" required ng-change="isValid()">


                </div>


                <!-- submit button -->

                <center>
                    <div>
                        <button type="button" class="btn btn-primary" ng-disabled="submitDisable"
                            ng-click="showResults()">Submit</button>
                    </div>
                </center>

            </form>

        </div>

        <!-- showing selected image section -->

        <div ng-show="showResult" class="resultContent">

            <h1>ProfilePicture</h1>
            <div>
                <img src="{{profilePicture}}" alt="">
            </div>
            <h1>UserName: {{myDropdown}}</h1>
            <h2>Age: {{userAge}}</h2>
<br>
            <center>
                <div>
                    <button type="button" class="btn btn-primary" ng-click="showForm()">Back to Form</button>
                </div>
            </center>
            
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <!-- myOwn Scripts -->
    <script src="app.js"></script>

</body>

</html>
